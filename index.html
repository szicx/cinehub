        // ========== PARTICULES ==========
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 35;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const startX = Math.random() * 100;
                const drift = (Math.random() - 0.5) * 200;
                const duration = 12 + Math.random() * 15;
                const delay = Math.random() * 5;
                const size = 1 + Math.random() * 2;
                
                particle.style.left = `${startX}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.setProperty('--drift', `${drift}px`);
                
                container.appendChild(particle);
            }
        }

        // ========== NAVIGATION TABS ==========
        function showTab(tabName) {
            // Masquer toutes les sections
            document.getElementById('section-streaming').classList.add('hidden');
            document.getElementById('section-download').classList.add('hidden');
            document.getElementById('section-dns').classList.add('hidden');
            
            // Retirer la classe active de tous les boutons
            document.getElementById('tab-streaming').classList.remove('active');
            document.getElementById('tab-download').classList.remove('active');
            document.getElementById('tab-dns').classList.remove('active');
            
            // Afficher la section s√©lectionn√©e
            document.getElementById(`section-${tabName}`).classList.remove('hidden');
            
            // Activer le bouton s√©lectionn√©
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Scroll en haut du contenu
            const mainElement = document.querySelector('main');
            mainElement.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ========== G√âN√âRATION √âTOILES √âMOJIS ==========
        function generateStars(rating) {
            let starsHtml = '<div class="star-rating">';
            for (let i = 1; i <= 5; i++) {
                if (i <= rating) {
                    starsHtml += '<span class="star-emoji">‚≠ê</span>';
                } else {
                    starsHtml += '<span class="star-emoji empty">‚≠ê</span>';
                }
            }
            starsHtml += '</div>';
            return starsHtml;
        }

        // ========== HEX TO RGBA ==========
        function hexToRgba(hex, alpha = 1) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        // ========== G√âN√âRATION SCRIPT BAT ==========
        function generateDNSBatchScript(dnsConfig) {

        // ========== T√âL√âCHARGEMENT SCRIPT ==========
        function downloadDNSScript(dnsConfig) {
            const scriptContent = generateDNSBatchScript(dnsConfig);
            const blob = new Blob([scriptContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `DNS_${dnsConfig.name.replace(/\s+/g, '_')}.bat`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // ========== CHARGEMENT DES SITES ==========
        async function loadSites() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const streamingSection = document.getElementById('section-streaming');
            const downloadSection = document.getElementById('section-download');
            const dnsSection = document.getElementById('section-dns');
            const streamingGrid = document.getElementById('streaming-grid');
            const downloadGrid = document.getElementById('download-grid');
            const dnsGrid = document.getElementById('dns-grid');

            try {
                const response = await fetch('sites.json');
                
                if (!response.ok) {
                    throw new Error('sites.json introuvable');
                }
                
                const data = await response.json();
                
                loadingEl.classList.add('hidden');

                const streamingSites = data.sites.filter(site => site.type === 'streaming');
                const downloadSites = data.sites.filter(site => site.type === 'download');

                // Charger les sites de streaming
                if (streamingSites.length > 0) {
                    streamingSites.forEach((site, index) => {
                        const card = createSiteCard(site, index);
                        streamingGrid.appendChild(card);
                    });
                }

                // Charger les sites de t√©l√©chargement
                if (downloadSites.length > 0) {
                    downloadSites.forEach((site, index) => {
                        const card = createSiteCard(site, index);
                        downloadGrid.appendChild(card);
                    });
                }

                // Charger les DNS
                dnsConfigs.forEach((dns, index) => {
                    const card = createDNSCard(dns, index);
                    dnsGrid.appendChild(card);
                });

                // Afficher la premi√®re section (streaming)
                showTab('streaming');

            } catch (error) {
                console.error('Erreur:', error);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }

            const rgbaText = hexToRgba(siteColor, 0.6);

        // ========== CR√âATION CARD DNS (SANS √âTOILES) ==========
        function createDNSCard(dns, index) {
            const card = document.createElement('div');
            card.className = 'cinema-card rounded-xl p-6 fade-in-up group cursor-pointer';
            card.style.animationDelay = `${index * 0.05}s`;

            const siteColor = dns.color || '#888888';
            
            // Cr√©er le text-shadow et box-shadow avec la couleur du DNS
            const rgbaText = hexToRgba(siteColor, 0.6);
            const rgbaBox = hexToRgba(siteColor, 0.4);
            const textShadow = `0 0 20px ${rgbaText}, 0 0 40px ${rgbaText}`;
            const boxShadow = `0 0 30px ${rgbaBox}, 0 0 60px ${rgbaBox}`;

            card.innerHTML = `
                <div class="flex flex-col h-full">
                    
                    <!-- Badges (Nom du DNS √† gauche, Type √† droite) -->
                    <div class="flex items-center justify-between mb-4">
                        <span class="badge-site-name text-white" 
                              style="background: ${siteColor}; text-shadow: ${textShadow};"
                              data-glow="${boxShadow}">
                            ${escapeHtml(dns.name)}

                        <span class="badge-type text-white">
                            DNS

                    </div>

                    <!-- Description -->
                    <p class="text-gray-400 text-sm mb-3 flex-grow leading-relaxed">

                        <div>Secondaire: <span class="text-gray-400 font-mono">${dns.secondary}</span></div>
                        ` : '<div class="text-gray-400">Restaure les param√®tres par d√©faut</div>'}
                    </div>

                    <!-- Button -->
                    <button 
                        onclick='downloadDNSScript(${JSON.stringify(dns)})'
                        class="btn-download inline-flex items-center justify-center px-5 py-2.5 rounded-lg font-semibold text-white text-sm">
                        <span>T√©l√©charger Script</span>
                        <svg class="w-4 h-4 ml-2 group-hover:translate-y-0.5 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                        </svg>
                    </button>
                </div>
            `;

            // Ajouter l'effet glow au hover
            const badgeName = card.querySelector('.badge-site-name');
            card.addEventListener('mouseenter', () => {
                badgeName.style.boxShadow = boxShadow;
            });
            card.addEventListener('mouseleave', () => {
                badgeName.style.boxShadow = 'none';
            });

            return card;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ========== INIT ==========
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadSites();
        });
    </script>
