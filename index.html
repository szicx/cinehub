    <style>
        /* Import Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;600;700&display=swap');
        
        html, body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 25%, #16213e 50%, #1a1a2e 75%, #0a0a0f 100%);
            background-attachment: fixed;
            height: 100%;
            overflow-x: hidden;
        }
        
        .font-cinema {
            font-family: 'Bebas Neue', sans-serif;
            letter-spacing: 3px;
        }
        
        /* ========== HEADER FIXE ========== */
        
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 15, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* ========== FOOTER FIXE ========== */
        
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            backdrop-filter: blur(20px);
            background: rgba(10, 10, 15, 0.85);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        main {
            padding-top: 180px;
            padding-bottom: 80px;
            min-height: 100vh;
        }
        
        /* ========== TABS ========== */
        
        .tab-button {
            position: relative;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255, 255, 255, 0.5);
            background: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .tab-button:hover {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .tab-button.active {
            color: #ffffff;
        }
        
        .tab-button.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #e50914, #b20710);
            box-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
        }
        
        /* ========== ANIMATIONS ========== */
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(20px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .fade-in {
            animation: fadeIn 0.4s ease-out;
        }
        
        /* ========== CARDS ========== */
        
        .cinema-card {
            background: linear-gradient(145deg, rgba(26, 26, 36, 0.8) 0%, rgba(18, 18, 26, 0.6) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .cinema-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            transition: left 0.5s;
        }
        
        .cinema-card:hover::before {
            left: 100%;
        }
        
        .cinema-card:hover {
            transform: translateY(-6px) scale(1.01);
            border-color: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 0 0 1px rgba(255, 255, 255, 0.1);
        }
        
        /* ========== GLOW EFFECTS ========== */
        
        .site-title-glow {
            transition: all 0.3s ease;
        }
        
        .cinema-card:hover .site-title-glow {
            filter: brightness(1.3) drop-shadow(0 0 10px currentColor);
        }
        
        .accent-glow {
            text-shadow: 0 0 20px rgba(229, 9, 20, 0.6);
        }
        
        /* ========== BADGES ========== */
        
        .badge-streaming {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            box-shadow: 0 0 15px rgba(220, 38, 38, 0.4);
        }
        
        .badge-download {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
        }
        
        .badge-dns {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.4);
        }
        
        /* ========== BUTTON ========== */
        
        .btn-access {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.3s ease;
        }
        
        .btn-access:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .btn-download {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: 1px solid rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-download:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            box-shadow: 0 0 25px rgba(16, 185, 129, 0.4);
            transform: translateY(-2px);
        }
        
        /* ========== PARTICLES ========== */
        
        #particles {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: particleFloat linear infinite;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.6);
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-10vh) translateX(var(--drift)) scale(1);
                opacity: 0;
            }
        }
        
        /* ========== RESPONSIVE ========== */
        
        @media (max-width: 768px) {
            main {
                padding-top: 200px;
            }
            
            .tab-button {
                padding: 0.5rem 1rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>

    <!-- JavaScript -->
    <script>

            },

            },
            {

            }
        ];

        // ========== PARTICULES ==========
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 35;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const startX = Math.random() * 100;
                const drift = (Math.random() - 0.5) * 200;
                const duration = 12 + Math.random() * 15;
                const delay = Math.random() * 5;
                const size = 1 + Math.random() * 2;
                
                particle.style.left = `${startX}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.setProperty('--drift', `${drift}px`);
                
                container.appendChild(particle);
            }
        }

        // ========== NAVIGATION TABS ==========
        function showTab(tabName) {
            // Masquer toutes les sections
            document.getElementById('section-streaming').classList.add('hidden');
            document.getElementById('section-download').classList.add('hidden');
            document.getElementById('section-dns').classList.add('hidden');
            
            // Retirer la classe active de tous les boutons
            document.getElementById('tab-streaming').classList.remove('active');
            document.getElementById('tab-download').classList.remove('active');
            document.getElementById('tab-dns').classList.remove('active');
            
            // Afficher la section s√©lectionn√©e
            document.getElementById(`section-${tabName}`).classList.remove('hidden');
            
            // Activer le bouton s√©lectionn√©
            document.getElementById(`tab-${tabName}`).classList.add('active');
            
            // Scroll en haut du contenu
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // ========== G√âN√âRATION SCRIPT BAT (VERSION CORRIG√âE) ==========
        function generateDNSBatchScript(dnsConfig) {
            if (dnsConfig.primary === "auto") {
                // Script pour restaurer DNS automatique
                return `@echo off
REM Script de configuration DNS - ${dnsConfig.name}
REM G√©n√©r√© par Cin√©Hub

REM V√©rifier les privil√®ges administrateur
net session >nul 2>&1
if %errorLevel% neq 0 (
    echo Demande d'elevation des privileges...
    powershell -Command "Start-Process '%~f0' -Verb RunAs"
    exit /b
)

REM Script principal
cls
echo ========================================
echo    RESTAURATION DNS AUTOMATIQUE
echo ========================================
echo.
echo [INFO] Recherche des interfaces reseau actives...
echo.

powershell -NoProfile -ExecutionPolicy Bypass -Command "$adapters = Get-NetAdapter | Where-Object { $_.Status -eq 'Up' }; if ($adapters.Count -eq 0) { Write-Host '[ERREUR] Aucune interface reseau active trouvee !' -ForegroundColor Red; pause; exit 1 }; Write-Host '[OK]' $adapters.Count 'interface(s) reseau active(s) detectee(s)' -ForegroundColor Green; Write-Host ''; foreach ($adapter in $adapters) { Write-Host 'Configuration de:' $adapter.Name -ForegroundColor Cyan; try { Set-DnsClientServerAddress -InterfaceIndex $adapter.InterfaceIndex -ResetServerAddresses; Write-Host '  [OK] DNS restaures en automatique (DHCP)' -ForegroundColor Green } catch { Write-Host '  [ERREUR] Echec:' $_.Exception.Message -ForegroundColor Red }; Write-Host '' }; Write-Host '========================================' -ForegroundColor Cyan; Write-Host '   CONFIGURATION TERMINEE' -ForegroundColor Cyan; Write-Host '========================================' -ForegroundColor Cyan; Write-Host ''; Write-Host 'Les DNS ont ete restaures en mode automatique !' -ForegroundColor Green"

echo.
pause
exit`;
            } else {
                // Script pour configurer DNS personnalis√©
                return `@echo off
REM Script de configuration DNS - ${dnsConfig.name}
REM G√©n√©r√© par Cin√©Hub

REM V√©rifier les privil√®ges administrateur
net session >nul 2>&1
if %errorLevel% neq 0 (
    echo Demande d'elevation des privileges...
    powershell -Command "Start-Process '%~f0' -Verb RunAs"
    exit /b
)

REM Script principal
cls
echo ========================================
echo    CONFIGURATION DNS: ${dnsConfig.name}
echo ========================================
echo.
echo [INFO] DNS Primaire   : ${dnsConfig.primary}
echo [INFO] DNS Secondaire : ${dnsConfig.secondary}
echo.
echo [INFO] Recherche des interfaces reseau actives...
echo.

powershell -NoProfile -ExecutionPolicy Bypass -Command "$primaryDNS = '${dnsConfig.primary}'; $secondaryDNS = '${dnsConfig.secondary}'; $adapters = Get-NetAdapter | Where-Object { $_.Status -eq 'Up' }; if ($adapters.Count -eq 0) { Write-Host '[ERREUR] Aucune interface reseau active trouvee !' -ForegroundColor Red; pause; exit 1 }; Write-Host '[OK]' $adapters.Count 'interface(s) reseau active(s) detectee(s)' -ForegroundColor Green; Write-Host ''; foreach ($adapter in $adapters) { Write-Host 'Configuration de:' $adapter.Name -ForegroundColor Cyan; try { Set-DnsClientServerAddress -InterfaceIndex $adapter.InterfaceIndex -ServerAddresses ($primaryDNS, $secondaryDNS); Write-Host '  [OK] DNS configures avec succes' -ForegroundColor Green } catch { Write-Host '  [ERREUR] Echec:' $_.Exception.Message -ForegroundColor Red }; Write-Host '' }; Write-Host '[INFO] Vidage du cache DNS...' -ForegroundColor Yellow; try { Clear-DnsClientCache; Write-Host '[OK] Cache DNS vide' -ForegroundColor Green } catch { Write-Host '[AVERTISSEMENT] Impossible de vider le cache DNS' -ForegroundColor Yellow }; Write-Host ''; Write-Host '========================================' -ForegroundColor Cyan; Write-Host '   CONFIGURATION TERMINEE' -ForegroundColor Cyan; Write-Host '========================================' -ForegroundColor Cyan; Write-Host ''; Write-Host 'Les DNS ${dnsConfig.name} ont ete appliques a toutes les interfaces reseau actives !' -ForegroundColor Green"

echo.
pause
exit`;
            }
        }

        // ========== T√âL√âCHARGEMENT SCRIPT ==========
        function downloadDNSScript(dnsConfig) {
            const scriptContent = generateDNSBatchScript(dnsConfig);
            const blob = new Blob([scriptContent], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `DNS_${dnsConfig.name.replace(/\s+/g, '_')}.bat`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // ========== CHARGEMENT DES SITES ==========
        async function loadSites() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const streamingSection = document.getElementById('section-streaming');
            const downloadSection = document.getElementById('section-download');
            const dnsSection = document.getElementById('section-dns');
            const streamingGrid = document.getElementById('streaming-grid');
            const downloadGrid = document.getElementById('download-grid');
            const dnsGrid = document.getElementById('dns-grid');

            try {
                const response = await fetch('sites.json');
                
                if (!response.ok) {
                    throw new Error('sites.json introuvable');
                }
                
                const data = await response.json();
                
                loadingEl.classList.add('hidden');

                const streamingSites = data.sites.filter(site => site.type === 'streaming');
                const downloadSites = data.sites.filter(site => site.type === 'download');

                // Charger les sites de streaming
                if (streamingSites.length > 0) {
                    streamingSites.forEach((site, index) => {
                        const card = createSiteCard(site, index);
                        streamingGrid.appendChild(card);
                    });
                }

                // Charger les sites de t√©l√©chargement
                if (downloadSites.length > 0) {
                    downloadSites.forEach((site, index) => {
                        const card = createSiteCard(site, index);
                        downloadGrid.appendChild(card);
                    });
                }

                // Charger les DNS
                dnsConfigs.forEach((dns, index) => {
                    const card = createDNSCard(dns, index);
                    dnsGrid.appendChild(card);
                });

                // Afficher la premi√®re section (streaming)
                showTab('streaming');

            } catch (error) {
                console.error('Erreur:', error);
                loadingEl.classList.add('hidden');
                errorEl.classList.remove('hidden');
            }
        }

        // ========== CR√âATION CARD SITE ==========
        function createSiteCard(site, index) {
            const card = document.createElement('div');
            card.className = 'cinema-card rounded-xl p-6 fade-in-up group cursor-pointer';

            const favicon = site.favicon || (site.type === 'streaming' ? 'üé¨' : 'üì•');
            const faviconHTML = site.favicon && site.favicon.startsWith('http') 
                ? `<img src="${site.favicon}" alt="${site.name}" class="w-10 h-10 rounded object-cover">`
                : `<div class="text-4xl">${favicon}</div>`;

            const titleColor = site.color || '#ffffff';

            card.innerHTML = `
                <div class="flex flex-col h-full">
                    
                    <!-- Badge -->
                    <div class="mb-4">
                        <span class="${badgeClass} text-white text-xs font-bold px-2.5 py-1 rounded-full inline-flex items-center gap-1">
                            <span>${badgeIcon}</span>
                            <span>${badgeText}</span>
                        </span>
                    </div>
                    
                    <!-- Icon -->
                    <div class="mb-4 transform group-hover:scale-110 transition-transform duration-300">
                        ${faviconHTML}
                    </div>

                    <!-- Title -->
                    <h3 class="text-xl font-bold mb-2 site-title-glow" style="color: ${titleColor};">
                        ${escapeHtml(site.name)}
                    </h3>

                    <!-- Description -->
                    <p class="text-gray-400 text-sm mb-5 flex-grow leading-relaxed">
                        ${escapeHtml(site.description)}
                    </p>

                    <!-- Button -->
                    <a href="${escapeHtml(site.url)}" 
                       target="_blank" 
                       rel="noopener noreferrer"
                       class="btn-access inline-flex items-center justify-center px-5 py-2.5 rounded-lg font-semibold text-white text-sm">
                        <span>Acc√©der</span>
                        <svg class="w-4 h-4 ml-2 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </a>
                </div>
            `;

            return card;
        }

        // ========== CR√âATION CARD DNS ==========
        function createDNSCard(dns, index) {
            const card = document.createElement('div');
            card.className = 'cinema-card rounded-xl p-6 fade-in-up group cursor-pointer';
            card.style.animationDelay = `${index * 0.05}s`;

            card.innerHTML = `
                <div class="flex flex-col h-full">
                    
                    <!-- Badge -->
                    <div class="mb-4">
                        <span class="badge-dns text-white text-xs font-bold px-2.5 py-1 rounded-full inline-flex items-center gap-1">
                            <span>üîß</span>
                            <span>DNS</span>
                        </span>
                    </div>
                    
                    <!-- Icon -->
                    <div class="mb-4 transform group-hover:scale-110 transition-transform duration-300">
                        <div class="text-4xl">${dns.icon}</div>
                    </div>

                    <!-- Title -->
                    <h3 class="text-xl font-bold mb-2 text-white">
                        ${escapeHtml(dns.name)}
                    </h3>

                    <!-- Description -->
                    <p class="text-gray-400 text-sm mb-3 flex-grow leading-relaxed">
                        ${escapeHtml(dns.description)}
                    </p>

                    <!-- DNS Info -->
                    <div class="mb-5 text-xs text-gray-500 space-y-1">
                        ${dns.primary !== 'auto' ? `
